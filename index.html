<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
<div class="container" id="container">
    <div class="mx-auto w-75 text-center m-5">
        <h1 class="h1 display-2 fw-bolder m-3 p-3">Quote Of The Day</h1>
        <h3 class="h3  fw-bold m-3 p-3">Press the button below to recieve a random quote!</h3>
        <button class="btn btn-outline-primary btn-lg p-4 m-3" type="button" onclick="getQoutes()" >New Quote</button>
        <p class="m-3  fw-light  p-3 m-3 display-6  fs-3" id="quote"></p>
        <p class="m-3  fw-light  p-3 m-3 display-6  fs-3" id="author"></p>
        
    </div>
</div>





<script src="js/main.js"></script>
</body>
</html>
